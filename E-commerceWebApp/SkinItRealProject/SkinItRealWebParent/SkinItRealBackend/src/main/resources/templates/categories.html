<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="fragments::page_head('Categories-SkinItReal')"/>
<body>
<div class="container-fluid">
	<div th:replace="navigation::menu"></div>
	<div>
		<h2 style="color:#af5175">Manage Categories</h2>
	<a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
	</div>

	 <div th:if="${message !=null}" class="alert alert-success text-center">
 [[${message}]]
 </div>
	<div>
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xL">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th>Category Name</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
					<td>[[${cat.id}]]</td>
						<td>
						<img th:src="@{${cat.imagePath}}" style="width:100px" class="img-fluid"/>
					</td>
					<td>[[${cat.name}]]</td>
					<td>[[${cat.alias}]]</td>
					<td>
					<a class="fas fa-check-circle fa-1x icon-inverted "href=""></a>
					</td>
					
					<td>
					<div th:replace="modal_fragments :: confirm_modal"/>
					<div th:replace="fragments :: category_actions"/>
				 </td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments::footer"></div>
</div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL="[[@{/categories}]]";
	$(document).ready(function(){
		$(".link-delete").on("click",function(e){
			e.preventDefault();
			showDeleteConfirmModal($(this),'category');
		});
	});
</script>
</body>
</html>
