<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div th:fragment="content" >
<div class="m-2">
	<label>Short Description:</label>
	<textarea class="form-control" th:field="*{shortDescription}" rows="4" required></textarea>
	
</div>
<div class="m-2">
	<label>Full Description:</label>
	<textarea class="form-control" th:field="*{fullDescription}" rows="7" required></textarea>
	
</div>
</div>
</body>
</html>
