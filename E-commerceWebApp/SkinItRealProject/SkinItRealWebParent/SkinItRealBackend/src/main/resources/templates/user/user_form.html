<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="fragments :: page_head('Users - SkinItReal Admin')"/>
<title>[[${pageTitle}]]</title>
<body>
<div class="container-fluid">
<div th:replace="navigation :: menu"></div>
<div><h3 style="color:#af5175">[[${pageTitle}]]</h3></div>
<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin:0 auto"
	th:object="${user}" onsubmit="return checkEmailUnique(this);">
<div class="border border-secondary rounded p-3">
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">E-mail</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" th:field="*{email}" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">First Name</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:field="*{firstName}" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Last Name</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:field="*{lastName}" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" th:field="*{password}" />
		</div>
	</div> 
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Roles</label>
		<div class="col-sm-8">
			<th:block th:each="role :${listRoles}">
		<input type="checkbox" th:field="*{roles}"
				th:text="${role.name}"
				th:value="${role.id}"
	/>
</th:block>
		</div>
	</div> 
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Enabled</label>
		<div class="col-sm-8">
			<input type="checkbox"  th:field="*{enabled}" />
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Photos:</label>
		<div class="col-sm-8">
			<input type="file" id="fileImage" accept="images/png,images/jpeg"/>
			<img id="thumbnail" alt="Photo preview" th:src="@{/images/default-user.png}"
			class="img-fluid"/>
		</div>
	</div>

	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-dark m-3"/>
		<input type="button" value="Cancel" class="btn btn-light" id="btnCancel"/>
	</div>
</div>
</form>
<div th:replace="modal_fragments::modal-dialog"></div>

<div class="text-center">
<p>SkinItReal Control Pane - Copyright &copy; SkinItReal</p>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btnCancel").on("click",function(){
			window.location="[[@{/users}]]";
		});
		$("#fileImage").change(function(){
			showImageThumbnail(this);  
		});
	});
	function showImageThumbnail(fileInput){
		var file=fileInput.files[0];
		var reader=new FileReader();
		reader.onload=function(e){
			$("#thumbnail").attr("src",e.target.result);
		};
		reader.readAsDataURL(file);
	}
	function checkEmailUnique(form){
		url="[[@{/users/check_email}]]";
		userEmail=$("#email").val();
		csrfValue=$("input[name='_csrf']").val();
		params={email:userEmail,_csrf:csrfValue};


		
		$.post(url,params,function(response){
			if(response=="OK"){
				form.submit();
			}else if(response =="Duplicated"){
				showWarningModal("There is another user having that email");
			}else{
				showErrorModal("Error","Unknown response from server");
			}
		}).fail(function(){
			showErrorModal("Error","Could not connect to the server");
		});
		return false;
		}
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
