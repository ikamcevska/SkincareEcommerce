<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:sec="https://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('SkinItReal')"/>
<title>Welcome to Skin It Real</title>
</head>
<body>
<div class="container-fluid">
<div th:replace="navigation :: header_menu"></div>
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>
						
						<th:block th:each="parent : ${listCategoryParents}">
							<li class="breadcrumb-item">
								<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
							</li>
						</th:block>
					</ol>
				</nav>
			</div>
		</div>
		
	</div>
	
	<div class="row">
		<div class="col"  th:each="product : ${listProducts}">
		<div class="row">
			<img th:src="@{${product.mainImagePath}}" width="200px"/>
		</div>
		<h4 class="row">Name: [[${product.name}]]</h4>
		<h4 class="row">Price: [[${product.price}]]</h4>
		<h4 class="row">In Stock: <input type="checkbox" th:checked="${product.inStock}" disabled /></h4>
		</div>
	</div>
		
	
</div>
 	<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
